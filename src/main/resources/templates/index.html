<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="../main.css" rel="stylesheet"/>
    <title>게시글 목록</title>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        {dh:if="${authenticated}"}
        <p class="header__user-name">안녕하세요, <span id="logged-in-user">{dh:text="${user.name}"}</span>님</p>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/logout">로그아웃</a>
            </li>
        </ul>
        {end-if}
        {dh:else}
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
        {end-else}
    </header>

    <div class="wrapper">
        <h1 class="page-title">게시글 목록</h1>
        <ul class="post-list">
            {dh:each="post : ${posts}"}
            <li class="post-list__item">
                <a href="/post/${post.id}" class="post-list__link">
                <div class="post-list__author">
                    <img src="${post.authorAvatar}" alt="작성자 아바타" class="post-list__author-avatar">
                    <span class="post-list__author-name">${post.authorName}</span>
                </div>
                <h2 class="post-list__title">${post.title}</h2>
                </a>
            </li>
            {end-each}
        </ul>
    </div>
</div>
</body>
</html>
