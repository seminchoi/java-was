<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <link href="../post_create.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <button id="logout-btn" class="btn btn_ghost btn_size_s">
              로그아웃
            </button>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form id="post-form" class="form" method="post" action="/post/create" enctype="multipart/form-data">
          <div class="textfield textfield_title">
            <p class="title_textfield">제목</p>
            <input
                    class="input_textfield"
                    placeholder="제목을 입력하세요"
                    autocomplete="제목"
                    name="title"
            />
          </div>
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="제목"
              name="content"
            ></textarea>
          </div>
          <div class="image-upload">
            <p class="title_textfield">이미지 추가</p>
            <div class="image-upload-container">
              <input type="file" id="image-upload" name="image" accept="image/*" hidden="hidden">
              <label for="image-upload" class="image-upload-label">
                <div id="image-preview" class="image-preview">
                  <span class="plus-icon">+</span>
                </div>
              </label>
            </div>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  document.getElementById('image-upload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('image-preview');

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.innerHTML = '';
        const img = document.createElement('img');
        img.src = e.target.result;
        preview.appendChild(img);
      }
      reader.readAsDataURL(file);
    } else {
      preview.innerHTML = '<span class="plus-icon">+</span>';
    }
  });

  document.getElementById('post-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const imageInput = document.getElementById('image-upload');
    const imageUploadDiv = document.querySelector('.image-upload');

    if (imageInput.files.length === 0) {
      imageUploadDiv.remove();
    }

    this.submit();
  });

</script>
